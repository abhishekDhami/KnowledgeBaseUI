<div *ngIf="showNavBar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <span class="navbar-brand">Knowledge Base</span>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/knowledgehome/content"
              >Knowledge-Content</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/knowledgehome/profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/logout" (click)="userLogOut()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div>
  <router-outlet></router-outlet>
</div>
<ngx-spinner></ngx-spinner>
